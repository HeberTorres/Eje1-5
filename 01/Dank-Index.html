<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/xfiles.mp3"></audio>
    <audio data-key="83" src="sounds/DamnSon.mp3"></audio>
    <audio data-key="68" src="sounds/Weed.mp3"></audio>
    <audio data-key="70" src="sounds/WomboCombo.mp3"></audio>
    <audio data-key="71" src="sounds/FatAss.mp3"></audio>
    <audio data-key="72" src="sounds/Airhorn.mp3"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
        window.addEventListener('keydown', function(e) { //Funcion de eventos, esta cosa va a "Escuchar al teclado"
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); //para que se reproduzca el audio con las teclas
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`); //para que las teclas hagan una animacion
            if (!audio) return; //detener funcion en caso de que no haya letra asocidada al audio
            audio.currentTime = 0; //Regresa el audio al principio
            audio.play();
            key.classList.add('playing');
            key.classList.remove('playing');
            key.classList.toggle('playing');

        });

        const keys = document.querySelectorAll('.key');

        keys.forEach(key => key.addEventListener);
    </script>


</body>

</html>
